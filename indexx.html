	        	$('.title').html(title);
	        	$('.artist').html(artist);
	        	timecheck();
	        	audio.play();
	        	$('#play').hide();

         }
       }

       $('#play').click(function()

///pause
        $('#pause').click(function()
        	                       {
                                    audio.pause();
                                    $('#pause').hide()
                                    $('#play').show();

        	                       });

///stop
         $('#stop').click(function()
         	                       {
                                    audio.pause();
                                    $('#pause').hide()
                                    $('#play').show();
                                    audio.currentTime=0;
                                    $('#prog')=0;
         	                       });

///next
         $('#next').click(function()
         	                       {
                                    audio.pause();

                                    initAudio(next);
         	                       });

         $('#prev').click(function()
         	                       {

                                    var prev=$('#playlist li.active').prev();

                                    prev=$('#playlist li:last-child');
